<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lacu</title>
    <meta name="description" content="All the lakes">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <div id="intro-container">
      <h2>loading...</h2>
    </div>

    <div id="application-container">

      <div id="lake-1" class="lake">
        <svg>

          <defs>
            <filter id="blur-small">
              <feGaussianBlur stdDeviation="2"></feGaussianBlur>
            </filter>

            <filter id="turbulence" >
              <feGaussianBlur stdDeviation="0.5"></feGaussianBlur>
              <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="turbulence_3" data-filterId="3" />
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" in2="turbulence_3" scale="30" />
            <filter />

            <filter xmlns="http://www.w3.org/2000/svg" id="glow" height="150%" y="-25%">
              <feFlood flood-color="white"/>
              <feComposite in2="SourceAlpha" operator="in"/>
              <feGaussianBlur stdDeviation="4"/>
              <feComponentTransfer>
                  <feFuncA type="linear" slope="3" intercept="0"/>
              </feComponentTransfer>
              <feMerge>
                  <feMergeNode/>
                  <feMergeNode in="SourceGraphic"/>
              </feMerge>
          </filter>
          </defs>
        </svg>
      </div>

      <div id="lake-2" class="lake">
        <svg>

          <defs>
            <filter id="blur-small">
              <feGaussianBlur stdDeviation="2"></feGaussianBlur>
            </filter>

            <filter id="turbulence" >
              <feGaussianBlur stdDeviation="0.5"></feGaussianBlur>
              <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="turbulence_3" data-filterId="3" />
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" in2="turbulence_3" scale="30" />
            <filter />

            <filter xmlns="http://www.w3.org/2000/svg" id="glow" height="150%" y="-25%">
              <feFlood flood-color="white"/>
              <feComposite in2="SourceAlpha" operator="in"/>
              <feGaussianBlur stdDeviation="4"/>
              <feComponentTransfer>
                  <feFuncA type="linear" slope="3" intercept="0"/>
              </feComponentTransfer>
              <feMerge>
                  <feMergeNode/>
                  <feMergeNode in="SourceGraphic"/>
              </feMerge>
          </filter>
          </defs>
        </svg>
      </div>

      <div id="lake-name-1" class="lake-name"></div>
      <div id="county-name-1" class="county-name"></div>

      <div id="lake-name-2" class="lake-name"></div>
      <div id="county-name-2" class="county-name"></div>
    </div>

    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
